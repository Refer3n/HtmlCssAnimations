<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animations</title>
    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <section class="outerSpaceContainer">
      <video autoplay loop preload="auto">
        <source src="./video//backgroundVideo.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <audio loop autoplay preload="auto">
        <source src="./audio/background.mp3" type="audio/mp3" />
        Your browser does not support the audio tag.
      </audio>
      <img class="moon" width="420" src="./img/moon.png" alt="Moon image" />
      <img
        class="asteroid1st"
        width="45"
        src="./img/asteroid1.png"
        alt="Second asteroid"
      />
      <img
        class="asteroid2st"
        width="65"
        src="./img/asteroid2.png"
        alt="Second asteroid"
      />
    </section>
  </body>
</html>
